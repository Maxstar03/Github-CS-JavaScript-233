<!DOCTYPE html>
<html lang="en">
<!-- 
    Author: Eric Ong
    Description: Lab 2B
    Class: JavaScript 233
    Date: 4/17/2024
-->    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/die.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/player.js"></script>
    <title>Ship, Captain, Crew  - Eric Ong</title>
</head>

<body>
    <div class="container text-center">
        <h1>SHIP, CAPTAIN, CREW</h1>


        <!--* PLAYER NAMES -->
        <table class="table">
            <!-- table head -->
            <thead>
                <tr>
                    <th scope="col">Player</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
    
            <!--* table body -->
            <tbody>
                <tr>
                    <td>Player 1</td>
                    <td><input id="name1" placeholder="Enter name"></td>
                </tr>
                <tr>
                    <td>Player 2</td>
                    <td><input id="name2" placeholder="Enter name"></td></td>
                </tr>
            </tbody>
        </table>


        <!--* START BUTTON -->
        <button id="start" class="btn btn-success">Start Game</button>
        <br><br>


        <!--* ROUND & ROLL COUNTER -->
        <h3>Round <span id="round">1</span></h3>
        <h4>Current Turn: <span id="nextTurn"></span></h4>
        <br>

    </div>



    <!--~---------------------------------- LEFT SIDE ------------------------------------>
    <div style="width: 100%;">
        <div style="float:left; width: 50%">
            <div class=" text-center">
            
            
                <!--* player name title -->
                <h3 id="player1">Player 1</h3>
                
                <!--* DICE DISPLAY -->
                <div>   <!-- there are 5 dice images. Each one displays a roll of 1 -->
                    <img id="player1Die1" src="images/die1.png" alt="Player 1 Die 1" width="100">
                    <img id="player1Die2" src="images/die1.png" alt="Player 1 Die 2" width="100">
                    <img id="player1Die3" src="images/die1.png" alt="Player 1 Die 3" width="100">
                    <img id="player1Die4" src="images/die1.png" alt="Player 1 Die 4" width="100">
                    <img id="player1Die5" src="images/die1.png" alt="Player 1 Die 5" width="100">
            
                </div>
                <br>
            
            
                <!--* ROLL DICE BUTTON -->
                <button id="roll1" class="btn btn-success">Roll Dice</button>
                <br><br>
            
            
                <!---* SCORES TABLE -->
                <table class="table">

                    <!--* table head -->
                    <thead>
                        <tr>
                            <th scope="col">Ship</th>
                            <th scope="col">Captain</th>
                            <th scope="col">Crew</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Cargo</th>
                        </tr>
                        <tr>
                            <th><img id="player1ShipImg" src="./images/greydie6.png" alt="Captain slot" width="50"></th>
                            <th><img id="player1CaptainImg" src="./images/greydie5.png" alt="Ship slot" width="50"></th>
                            <th><img id="player1CrewImg" src="./images/greydie4.png" alt="Crew slot" width="50"></th>
                            <th><img id="player1Cargo1Img" src="./images/emptydie.png" alt="Cargo 1 slot" width="50"></th>
                            <th><img id="player1Cargo2Img" src="./images/emptydie.png" alt="Cargo 2 slot" width="50"></th>
                            <th></th>
                        </tr>
                    </thead>
            
                    <!--* table body -->
                    <tbody>
                        
                        <!--* score of cargo -->
                        <tr>
                            <td>Score: </td>
                            <td id="ship2">0</td>
                        </tr>

                    </tbody>
                </table>

            </div>  <!-- end of left float -->
        </div>



        <!--~---------------------------------- RIGHT SIDE ------------------------------------>
        <div style="float:right; width: 50%;">

            <div class=" text-center">
            
                <!--* player name title -->
                 <h3 id="player2">Player 2</h3>
            
                <!--* DICE DISPLAY -->
                <div>   <!-- there are 5 dice images. Each one displays a roll of 1 -->
                    <img id="player2Die1" src="images/die1.png" alt="Player 2 Die 1" width="100">
                    <img id="player2Die2" src="images/die1.png" alt="Player 2 Die 2" width="100">
                    <img id="player2Die3" src="images/die1.png" alt="Player 2 Die 3" width="100">
                    <img id="player2Die4" src="images/die1.png" alt="Player 2 Die 4" width="100">
                    <img id="player2Die5" src="images/die1.png" alt="Player 2 Die 5" width="100">
            
                </div>
                <br>
            
            
                <!--* ROLL DICE BUTTON -->
                <button id="roll2" class="btn btn-success">Roll Dice</button>
                <br><br>
            
            
                <!---* SCORES TABLE -->
                <table class="table">

                    <!--* table head -->
                    <thead>
                        <tr>
                            <th scope="col">Ship</th>
                            <th scope="col">Captain</th>
                            <th scope="col">Crew</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Cargo</th>
                        </tr>
                        <tr>
                            <th><img id="player2ShipImg" src="./images/greydie6.png" alt="Captain slot" width="50"></th>
                            <th><img id="player2CaptainImg" src="./images/greydie5.png" alt="Ship slot" width="50"></th>
                            <th><img id="player2CrewImg" src="./images/greydie4.png" alt="Crew slot" width="50"></th>
                            <th><img id="player2Cargo1Img" src="./images/emptydie.png" alt="Cargo 1 slot" width="50"></th>
                            <th><img id="player2Cargo2Img" src="./images/emptydie.png" alt="Cargo 2 slot" width="50"></th>
                            <th></th>
                        </tr>
                    </thead>
            
                    <!--* table body -->
                    <tbody>
                        
                        <!--* score of cargo -->
                        <tr>
                            <td>Score: </td>
                            <td id="ship2">0</td>
                        </tr>

                    </tbody>
                </table>
                
            </div>
            
        </div> <!-- end of right float -->
     </div>
     <div style="clear:both"></div>


    <!-- bootstrap stuff -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
