<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/die.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/player.js"></script>
    <title>Ship, Captain, Crew  - Eric Ong</title>
</head>

<body>

    <div class="container text-center">


    <!-- PLAYER NAMES -->
    <table class="table">
        <!-- table head -->
        <thead>
            <tr>
                <th scope="col">Player</th>
                <th scope="col">Name</th>
            </tr>
        </thead>

        <!-- table body -->
        <tbody>
            <tr>
                <td>Player 1</td>
                <td><input id="name1" placeholder="Enter name"></td>
            </tr>
            <tr>
                <td>Player 1</td>
                <td><input id="name2" placeholder="Enter name"></td>
            </tr>
        </tbody>
    </table>


    <!-- START BUTTON -->
    <button id="start" class="btn btn-success">Start Game</button>
    <br><br>


    <!--ROUND & ROLL COUNTER -->
    <h3>Round <span id="round">1</span></h3>
    <h4>Next Roll: <span id="nextRoll"></span></h4>
    <br>


    <!-- DICE DISPLAY -->
    <div>   <!-- there are 6 dice images. Each one displays a roll of 1 -->
        <img id="die1" src="images/die1.png" alt="Die 1" width="100">
        <img id="die1" src="images/die1.png" alt="Die 1" width="100">
        <img id="die1" src="images/die1.png" alt="Die 1" width="100">
        <img id="die1" src="images/die1.png" alt="Die 1" width="100">
        <img id="die1" src="images/die1.png" alt="Die 1" width="100">
        <img id="die1" src="images/die1.png" alt="Die 1" width="100">
    </div>
    <br>


    <!-- ROLL DICE BUTTON -->
    <button id="roll" class="btn btn-success">Roll Dice</button>
    <br><br>


    <!--- SCORES TABLE -->
    <table class="table">
        <!-- table head -->
        <thead>
            <tr>
                <th scope="col"></th> <!-- this moves the names over one column. It helps align everything-->
                <th id="player1" scope="col">Player 1</th>
                <th id="player2" scope="col">Player 2</th>
            </tr>
        </thead>

        <!-- table body -->
        <tbody>
            <!-- rolls -->
            <tr>
                <td>Roll: </td>
                <td id="rollScore1">0</td>
                <td id="rollScore2">0</td>
            </tr>

            <!-- rounds -->
            <tr>
                <td>Round: </td>
                <td id="roundScore1">0</td>
                <td id="roundScore2">0</td>
            </tr>

            <!-- games -->
            <tr>
                <td>Game:</td>
                <td id="totalScore1">0</td>
                <td id="totalScore2">0</td>
            </tr>

            <!-- rounds won -->
            <tr>
                <td>Rounds Won:</td>
                <td id="roundsWon1">0</td>
                <td id="roundsWon2">0</td>
            </tr>
        </tbody>
    </table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
